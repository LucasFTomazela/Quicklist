<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quicklist</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <img id="logo" src="./assets/logo.png" alt="Logo Quicklist" />
    <main>
      <a href="#"><span><- </span>Voltar</a>
      <h1>Compras da semana</h1>
      <form action="">
        <div class="input-field">
          <input
            type="text"
            name="new-item"
            id="new-item"
            placeholder="Adicione um novo item"
          />
          <button type="submit">Adicionar Item</button>
        </div>
        <div class="item">
          <img
            class="checkbox"
            src="./assets/icons/stateDefault.svg"
            alt="checkbox padrão"
          />
          <p class="item-name">Pão de forma</p>
          <img class="trash" src="./assets/icons/trash.svg" alt="Lixeira" />
        </div>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
